<head>

  <style>
    body {
      font-family: 'Arial', sans-serif;

      border-radius: 8px;

<body>

<script>
  // üîí Protecci√≥n con contrase√±a
  const password = "JasonyLoki15"; // ‚Üê Cambia esta contrase√±a cuando quieras
  const input = prompt("üîê Ingresa la contrase√±a para acceder al panel de administraci√≥n:");
  if (input !== password) {
    alert("‚ùå Contrase√±a incorrecta. Redirigiendo a la p√°gina principal...");

</script>

  <h1>Panel de administraci√≥n ‚Äî Ink by DARIO</h1>
  <p>Edita el contenido de tu p√°gina principal y presiona guardar:</p>

  <textarea id="contentArea" placeholder="Escribe o pega aqu√≠ el nuevo HTML para index.html..."></textarea>
  <br>
  <button id="saveBtn">üíæ Guardar cambios</button>

  <script>
    // Cargar el archivo index.html actual para editar
    async function loadCurrentContent() {
      try {
        const response = await fetch("index.html");
        const text = await response.text();
        document.getElementById("contentArea").value = text;
      } catch (error) {
        console.error("Error cargando index.html:", error);
        alert("No se pudo cargar el contenido actual.");
      }
    }

    // Guardar cambios en localStorage (solo vista previa, sin GitHub)
    document.getElementById("saveBtn").addEventListener("click", () => {
      const newContent = document.getElementById("contentArea").value;
      localStorage.setItem("previewIndex", newContent);
      alert("‚úÖ Cambios guardados localmente. Abre la vista p√∫blica para revisar.");
    });

    loadCurrentContent();
  </script>

</body>
</html>
