<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel — Ink by DARIO</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #000000 0%, #1a1a1a 100%);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }
    .btn {
      background: #fff;
      color: #000;
      padding: 12px 24px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background: #f4f4f4;
      transform: scale(1.03);
    }
    .info {
      margin-top: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Panel de administración</h1>
  <p>Ink by DARIO</p>
  <a class="btn" id="loginBtn" href="#">Iniciar sesión con GitHub</a>
  <div class="info" id="info"></div>

  <script>
    const clientId = "Ov23liHu797WDPs74sex"; // Tu client ID
    const redirectUri = "https://inkbydario.github.io/admin.html";
    const proxyUrl = "https://oauth-proxy.deno.dev"; // Proxy temporal

    // Obtener el parámetro "code" si existe
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    document.getElementById("loginBtn").addEventListener("click", () => {
      const authUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=repo,user`;
      window.location.href = authUrl;
    });

    if (code) {
      document.getElementById("info").innerText = "Autenticando con GitHub...";
      fetch(`${proxyUrl}/access_token?client_id=${clientId}&client_secret=e1c395e6780101b22b74279ff7b5df5faa59a090&code=${code}&redirect_uri=${redirectUri}`)
        .then(res => res.json())
        .then(data => {
          if (data.access_token) {
            localStorage.setItem("github_token", data.access_token);
            document.getElementById("info").innerHTML = "✅ Sesión iniciada con éxito. Redirigiendo...";
            setTimeout(() => window.location.href = "index.html", 1500);
          } else {
            document.getElementById("info").innerText = "❌ Error al autenticar.";
          }
        })
        .catch(err => {
          document.getElementById("info").innerText = "⚠️ Error de conexión con GitHub.";
          console.error(err);
        });
    }
  </script>
</body>
</html>
