<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de administraci√≥n ‚Äî Ink by Dario</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(180deg, #000000, #0f0f0f);
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    #login {
      background: rgba(255,255,255,0.05);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    input {
      margin: 10px;
      padding: 10px;
      width: 200px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #panel {
      display: none;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>Acceso al administrador</h2>
    <p>Introduce la contrase√±a para continuar</p>
    <input type="password" id="password" placeholder="Contrase√±a">
    <button onclick="checkPassword()">Entrar</button>
  </div>

  <div id="panel">
    <h1>Bienvenido, Dario üëã</h1>
    <p>Aqu√≠ podr√°s editar tu p√°gina, subir im√°genes y gestionar tu galer√≠a.</p>
    <button onclick="logout()">Cerrar sesi√≥n</button>
    <!-- Aqu√≠ se pueden agregar m√°s funciones despu√©s -->
  </div>

  <script>
    const ADMIN_PASSWORD = "JasonyLoki15"; // üîí c√°mbiala cuando quieras

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === ADMIN_PASSWORD) {
        localStorage.setItem("isAdmin", "true");
        document.getElementById("login").style.display = "none";
        document.getElementById("panel").style.display = "block";
      } else {
        alert("Contrase√±a incorrecta ‚ùå");
      }
    }

    function logout() {
      localStorage.removeItem("isAdmin");
      document.getElementById("panel").style.display = "none";
      document.getElementById("login").style.display = "block";
    }

    window.onload = () => {
      if (localStorage.getItem("isAdmin") === "true") {
        document.getElementById("login").style.display = "none";
        document.getElementById("panel").style.display = "block";
      }
    };
  </script>
</body>
</html>
